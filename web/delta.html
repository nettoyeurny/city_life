<html>
<head>
    <title>Twisted City Life</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
</head>

<body marginheight="0" marginwidth="0" bgcolor="black" id="body">
<div class="control" style="position: absolute; color: white; display: none">
    Route
    <select id="routecam">
        <option selected>0</option>
        <option>3</option>
        <option>6</option>
        <option>9</option>
    </select>

    Scene
    <select id="theme">
        <optgroup label="outside">
            <option>night-outside</option>
            <option>sketch-outside</option>
            <option>wireframe-outside</option>
        </optgroup>
        <optgroup label="inside">
            <option>gol-inside</option>
            <option>gol2-inside</option>
        </optgroup>

        <optgroup label="camera movements">
            <option>wireframe-orbit</option>
            <option>night-orbit</option>
        </optgroup>

        <optgroup label="proposed script">
            <option>night-orbit</option>
            <option>night-outside</option>
            <option>gol-inside</option>
            <option>wireframe-outside</option>
            <option>gol2-inside</option>
            <option>sketch-outside</option>
            <option>finale</option>
        </optgroup>
    </select>

    Scene Time <tt id="clock"></tt>
    <tt id="status"></tt>
    <br>
    <audio controls id='soundtrack' src="music.opus" preload="true"></audio>
    <br>
    <pre>
 development:   manual scene
 manual-camera: manual scene + camera
 demo:          scene synced to music</pre>
    <select id="mode">
        <option>development</option>
        <option>manual-camera</option>
        <option>demo</option>
    </select>
</div>

<div class="control" style="position: absolute; color: white; top:0; right:0; display: none">
    <button id="music">Play Midi Music</button>
    <div id="stats"></div>
</div>

<div id="paused" style="position: absolute; color: white; left: 5%; top: 50%; font-size: 400%; display: none">
    Press Space Or Click to Continue
</div>

<div id="initializing" style="position: absolute; color: white; left: 5%; top: 50%; font-size: 400%">
    Initializing "Twisted City Life"
</div>

<canvas id="webgl-canvas" style="border: none; cursor:crosshair; width:100%; height: 100%"></canvas>
<script defer src="delta.dart.js"></script>

</body>

</html>
